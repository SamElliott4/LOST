<!doctype=html>
<html lang=en>
	{% include 'header.html' %}
	<head>
		<a href={{session['logout_url']}}>Logout</a>
		<br><br>
	<style>
	table#t1 {width:100%;}
	table#t1 tr:nth-child(even) { background-color:#ddd;}
	table#t1 tr:nth-child(odd) { background-color:#fff;}
	</style>
	</head>
	<a href={{session['report_url']}}>Run another query</a>
	<br>
	<table id="t1">
		<tr>
			<th>Asset Tag</th>
			<th>Description</th>
			<th>Depart Date</th>
			<th>Origin Facility</th>
			<th>Arrive Date</th>
			<th>Destination Facility</th>
			<th>Convoy Request Number</th>
		</tr>
		{% for i in session['trans_data'] %}
		<tr>
			<td>{{i[0]}}</td>
			<td>{{i[1]}}</td>
			<td>{{i[2]}}</td>
			<td>{{i[3]}}</td>
			<td>{{i[4]}}</td>
			<td>{{i[5]}}</td>
			<td>{{i[6]}}</td>
		</tr>
		{% endfor %}
	</table>

</html>
